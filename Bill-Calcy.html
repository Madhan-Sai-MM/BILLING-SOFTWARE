<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="Bill-Calcy.css">
</head>
<body>
  <div class="container px-2 py-2 bg-info text-white text-center rounded">
    <h1> <img src="burger4.jpg"><span id="mm">M</span><span  id="m">M</span> &nbsp;&nbsp;<span id="rl">R</span>ES<span class="t">T</span>UA<span id="rl">R</span>AN<span class="t">T</span><img src="burger.jpg"></h1>
    <b class="text-primary bg-white px-2 py-2 rounded">Best-In-The-Taste</b>
    <b class="text-primary bg-white px-2 py-2 rounded">Best-In-The-Hygiene</b>
  </div>
    <div class="div1">
      <div>
      <label class="text-info bg-black px-2 py-2 rounded">Burger : </label>
      <input type="number" placeholder="Burgers-Count" id="burger"><kbd class="px-2 py-2">Piece : 90</kbd> 
      </div>
      <div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
      <label class="text-info bg-black px-2 py-2 rounded">McPlant burger :</label> 
      <input type="number" placeholder="McplantBurgers-Count" id="McPlant"><kbd class="px-2 py-2">Piece : 360</kbd>
      </div>
      </div>

      <div class="div1">
        <div>
          <label class="text-info bg-black px-2 py-2 rounded">Chicken-Wings : </label> &nbsp;
          <input type="number" placeholder="WingPlates-Count" id="Wings"><kbd class="px-2 py-2">1-palte : 200</kbd>
          </div>
          <div>
          <label class="text-info bg-black px-2 py-2 rounded">Chicken-Drums :</label> &nbsp;
          <input type="number" placeholder="DrumsPlates-Count" id="Drums"><kbd class="px-2 py-2">1-palte : 220</kbd>
          </div>
        </div>
          <div class="div1">
          <div>
          <label class="text-info bg-black px-2 py-2 rounded">Chicken-Lollypop :</label> 
          <input type="number" placeholder="LollypopsPlates-Count" id="Lollypop"><kbd class="px-2 py-2">1-palte : 260</kbd>
          </div>
          <div>
          <label class="text-info bg-black px-2 py-2 rounded">Chicken-bacon salad :</label>
          <input type="number" placeholder="BaconSaladBowls-Count" id="bacon"><kbd class="px-2 py-2">1-Bowl : 290</kbd>
          </div>
          </div>
      <div class="div1">
      <div>
      <label class="text-info bg-black px-2 py-2 rounded">Chicken salad :</label>
      <input type="number" placeholder="ChickenSaladBowls-Count" id="salad"><kbd class="px-2 py-2">1-Bowl : 290</kbd>
      </div>
      <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      <label class="text-info bg-black px-2 py-2 rounded">Pizza :</label>
      <input type="number" placeholder="Pizzas-Count" id="Pizza"><kbd class="px-2 py-2">1-Pizza : 150</kbd>
      </div>
      <button onclick="subbtn()">Calculate</button>
      </div>
      <div class="div1">
      <div>
        <label class="text-white bg-primary px-2 py-2 rounded">CGST TAX :</label><kbd class="px-2 py-2">9%</kbd>
        <h4 id="cg" class="px-4 py-4 my-2 text-success bg-white rounded"></h4>
        </div>
        <div>
        <label class="text-white bg-primary px-2 py-2 rounded">SGST TAX :</label><kbd class="px-2 py-2">9%</kbd>
        <h4 id="sg" class="px-4 py-4 my-2 text-success bg-white rounded"></h4>
        </div>
        <div class="tax-bill">
        <label class="text-white bg-success px-2 py-2 rounded">TAX-TOTAL :</label>
        <h4 id="TT" class="px-4 py-4 my-2 text-primary bg-white rounded"></h4>
        </div>
        <div>
        <label class="text-white bg-success px-2 py-2 rounded">Grand-Total :</label>
        <h4 id="GT" class="px-4 py-4 my-2 text-primary bg-white rounded"></h4>
        </div>
      </div>

    <script src="Bill-Calcy.js" defer></script>
</body>
</html>
